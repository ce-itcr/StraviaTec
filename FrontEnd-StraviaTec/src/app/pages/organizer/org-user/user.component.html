<div class="row">
  <div class="col-md-4">
    <div class="card card-user">
      <div class="image">
        <img src="assets/img/user-header.jpg" alt="...">
      </div>
      <div class="card-body">
        <div class="author">
          <a href="#">
            <img class="avatar border-gray" src="{{userImage}}" alt="Imagen de Perfil de Usuario">
            <h2 class="title">{{userFullName}}</h2>
          </a>
          <p class="description">
            @{{username}}
          </p>
          <p class="card-description">
            «Un hombre puede ser un ingrediente crucial para un equipo, pero un hombre no puede hacer un equipo.» Kareem Abdul-Jabbar.
          </p>
        </div>
      </div>
      <div class="card-footer">
        <hr>
        <div class="button-container">
          <div class="row">
            <div class="col-lg-3 mr-auto">
              <h5>{{groups}}
                <br>
                <small>Grupos que Administro</small>
              </h5>
            </div>
          </div>
        </div>
        <div>
          <button class="button-container col-xl" style="margin-top: 15px; border-color: #000; background-color: #000; color: white;" (click)="logout()">Cerrar Sesión</button>
        </div>
      </div>
    </div>
  </div>

</div>
