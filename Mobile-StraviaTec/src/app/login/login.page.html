  <div class="row no-gutter">
      <div class="col-md-6 d-none d-md-flex bg-image"></div>
      <div class="col-md-6 bg-light">
          <div class="login d-flex align-items-center py-5">
              <div class="container">
                  <div class="row">
                      <div class="col-lg-10 col-xl-7 mx-auto">
                          <img src="https://camo.githubusercontent.com/7acbc6fd979422c40786ae7ec15cb690b7cf8ffec50d1181e22d5bd7d2b1ff42/68747470733a2f2f7265732e636c6f7564696e6172792e636f6d2f64656b3465766734742f696d6167652f75706c6f61642f76313630333938313935332f4345333130312f537472617669615445432f673932342e706e67" class="display-4" style="margin-left: auto;margin-right: auto; display: block; width: 75%; margin-bottom: 50px;">
                          <form>
                              <div class="form-group mb-3">
                                  <input #username type="text" placeholder="Nombre de Usuario" required autofocus class="form-control rounded-pill border-0 shadow-sm px-4">
                              </div>
                              <div class="form-group mb-3">
                                  <input #password type="password" placeholder="Contraseña" required class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">

                          </form>
                      </div>
                  </div>
              </div>

          </div>
