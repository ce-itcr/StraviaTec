<div class="row">
  <div class="col-md-12">
    <div fxFlex="30%" *ngFor="let item of cardsInfo">

    <div class="card ">
      <div class="card-header card-columns">
        <img class="card-img-top" src={{item[0]}}   style="width:30%; display: block;margin: 0px 0px 15px 65px; border-radius: 100%;" alt="Card image cap">
        <br><h5 class="card-title">{{item[1]}}</h5>
        <p class="card-category">Hora de Inicio: <b>{{item[5]}}</b></p>
        <p class="card-category">Hora de Finalización: <b>{{item[6]}}</b></p>
      </div>
      <div class="card-columns card-header">

      </div>


      <div class="card-body ">
        <div id="map-container-google-1" class="z-depth-1-half map-container">
          <iframe [src]='addUrl(item[3])' width="100%" height="400"></iframe>
        </div>
      </div>
      <div class="card-footer ">
        <div class="stats">
          <i class="fa fa-history"></i> Fecha de Realización: <b>{{item[7]}}</b><br>
          <i class="fa fa-toggle-down"></i> Tipo de Actividad: <b>{{item[4]}}</b>

        </div>
      </div>
    </div>

    </div>
  </div>
</div>
